<!DOCTYPE html>
<html lang="en">
<head4>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新用户注册</title>
    <link rel="stylesheet" href="../static/css1/css/register.css">
</head4>
<body>
    <form action="/register" method="post" type="password">
        <p>新用户注册</p>
        <input name="username" type="text" placeholder="用户名">
        <input name="password1" type="password" placeholder="设置密码">
        <input name="password2" type="password" placeholder="确认密码">
         {% csrf_token %}
        <input name="email" class="form-control" type="text" placeholder="邮箱">
        <button type="submit" class="btn btn-default">注册</button>
    <a href="/login" class="btn btn-info" style="float:right">去登陆</a>
    </form>
    <body background="../static/css1/css//shouye4k.jpg"></body>
</body>
</html>
